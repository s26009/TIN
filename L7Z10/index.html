<!DOCTYPE html>
<html>
<head>
    <title>JS addEventListener Example</title>
</head>
<body>
<button id="myBtn">Click Me</button>

<script>
    const btn = document.getElementById("myBtn");
    btn.addEventListener("click", function() {
        alert("Przycisk został kliknięty");
    });
</script>
</body>
</html>
